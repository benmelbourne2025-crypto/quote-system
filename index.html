<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignedOn | Refined & Compact</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #0f172a; }
        [v-cloak] { display: none !important; }

        /* 数据库下拉：强制悬浮，不增加行高 */
        .db-float {
            position: absolute; top: 85%; left: 0; width: 100%; min-width: 300px;
            background: white; border-radius: 12px; border: 1px solid #e2e8f0;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            z-index: 9999 !important; max-height: 200px; overflow-y: auto;
        }
        .db-row { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #f8fafc; transition: 0.2s; }
        .db-row:hover { background: #eff6ff; }

        /* 解决表格巨大问题：锁定最大宽度 */
        .app-container { max-width: 1000px; margin: 0 auto; }
        
        /* 锁定列宽，防止撑开 */
        .col-desc { width: auto; }
        .col-qty { width: 80px; }
        .col-price { width: 120px; }
        .col-total { width: 160px; }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="pb-24">

<div id="app" v-cloak>
    <nav class="bg-[#0f172a] text-white p-3 sticky top-0 z-[1000] no-print shadow-xl flex justify-between items-center px-10">
        <div class="flex items-center space-x-6 text-[10px]">
            <span class="text-xl font-black italic tracking-tighter">signed<span class="text-blue-500">on</span></span>
            <button @click="resetData" class="font-black uppercase tracking-widest text-red-400 hover:text-red-300 transition">
                <i class="fas fa-undo mr-1"></i> Reset
            </button>
        </div>
        <button @click="window.print()" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-lg font-black uppercase text-[10px] tracking-widest shadow-lg transition">Print PDF</button>
    </nav>

    <div class="app-container py-10 px-6">
        <header class="bg-white rounded-[2rem] shadow-sm border border-slate-200 mb-10 p-8 flex justify-between items-start">
            <div class="w-2/3">
                <label class="text-[9px] font-black text-blue-600 uppercase tracking-[0.4em] mb-1 block">Project Reference</label>
                <input v-model="quoteData.title" class="text-3xl font-black text-slate-900 w-full outline-none bg-transparent placeholder-slate-100 uppercase tracking-tighter" placeholder="PROJECT NAME">
            </div>
            <div class="w-1/3 text-right">
                <label class="text-[9px] font-black text-slate-400 uppercase tracking-[0.3em] mb-1 block">Prepared For</label>
                <input v-model="quoteData.client" class="text-right font-black text-slate-900 text-xl w-full outline-none bg-transparent" placeholder="Client Name">
            </div>
        </header>

        <div v-for="(section, sIndex) in quoteData.sections" :key="section.id" class="mb-8 relative group">
            <div class="flex items-center justify-between mb-3 px-2">
                <div class="flex items-center space-x-2">
                    <div class="bg-slate-900 text-white w-6 h-6 rounded flex items-center justify-center text-[10px] font-black">{{ sIndex + 1 }}</div>
                    <input v-model="section.title" class="font-black text-slate-800 text-lg outline-none bg-transparent" placeholder="Section Name">
                </div>
                <button v-if="quoteData.sections.length > 1" @click="removeSection(sIndex)" class="no-print text-slate-300 hover:text-red-500 transition p-1">
                    <i class="fas fa-trash-alt text-sm"></i>
                </button>
            </div>

            <div class="bg-white rounded-[1.5rem] shadow-xl border border-slate-100 overflow-visible relative">
                <table class="w-full text-left border-collapse table-fixed">
                    <thead class="bg-[#1e293b] text-white text-[9px] font-black uppercase tracking-widest">
                        <tr>
                            <th class="px-6 py-4 col-desc">Item Description</th>
                            <th class="px-2 py-4 col-qty text-center">Qty</th>
                            <th class="px-2 py-4 col-price text-right">Unit ($)</th>
                            <th class="px-6 py-4 col-total text-right">Total</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50">
                        <tr v-for="(item, iIndex) in section.items" :key="iIndex" class="group/row hover:bg-slate-50/50 relative">
                            <td class="px-6 py-5 relative">
                                <input v-model="item.name" 
                                       @focus="ui.activeS = sIndex; ui.activeI = iIndex" 
                                       @input="handleRowLogic(sIndex, iIndex)"
                                       class="block w-full font-bold text-slate-800 outline-none bg-transparent text-[14px]" 
                                       placeholder="Start typing...">
                                <input v-model="item.details" class="block w-full text-[10px] text-slate-400 outline-none bg-transparent italic mt-1" placeholder="Details...">

                                <div v-if="ui.activeS === sIndex && ui.activeI === iIndex" class="db-float no-print">
                                    <div v-for="db in filteredDb(item.name)" :key="db.name" @mousedown="selectItem(item, db)" class="db-row">
                                        <div class="font-bold text-slate-800 text-[12px]">{{ db.name }}</div>
                                        <div class="text-[9px] text-slate-400 font-bold uppercase tracking-wider">${{ db.price }} - {{ db.details }}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-2 py-5">
                                <input type="number" v-model.number="item.qty" class="w-full bg-slate-50 border border-slate-200 py-1.5 rounded-lg text-center font-bold text-slate-700 outline-none">
                            </td>
                            <td class="px-2 py-5 text-right font-bold text-slate-600">
                                <input type="number" v-model.number="item.price" step="0.01" class="w-full text-right outline-none bg-transparent">
                            </td>
                            <td class="px-6 py-5 text-right relative">
                                <div class="flex items-center justify-end space-x-3">
                                    <span class="font-black text-slate-900 text-[14px]">${{ (item.qty * item.price).toFixed(2) }}</span>
                                    <button v-if="section.items.length > 1" @click="removeItem(sIndex, iIndex)" class="no-print text-slate-200 hover:text-red-500 opacity-0 group-hover/row:opacity-100 transition">
                                        <i class="fas fa-times-circle"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div @click="addItem(sIndex)" class="p-3 border-t border-slate-100 no-print text-center cursor-pointer hover:bg-blue-50 transition text-[9px] font-black text-blue-500 uppercase tracking-widest">
                    + Add New Line
                </div>
            </div>
        </div>

        <button @click="addSection" class="no-print w-full border-2 border-dashed border-slate-200 rounded-[1.5rem] py-4 mb-10 text-slate-400 hover:border-blue-400 hover:text-blue-500 font-black text-[10px] uppercase tracking-widest transition-all">
            + Add New Section
        </button>

        <div class="flex justify-end mb-20">
            <div class="w-72 bg-blue-600 rounded-[2rem] p-8 text-white shadow-2xl text-right">
                <div class="text-[9px] font-black uppercase tracking-widest opacity-60 mb-1">Total Due</div>
                <div class="text-4xl font-black tracking-tighter leading-none">${{ (subTotal * 1.1).toFixed(2) }}</div>
            </div>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, computed } = Vue;
    createApp({
        setup() {
            const database = [
                { name: '3M - 3900 High Intensity Prismatic', details: 'Reflective sheeting', price: 102.00 },
                { name: '18 Gauge Speaker Cable - 100m', details: 'OFC cable', price: 430.92 },
                { name: 'Standard Vinyl Gloss White', details: 'Permanent vinyl', price: 45.00 }
            ];

            const initialData = () => ({
                title: '', client: '',
                sections: [{ id: Date.now(), title: 'Main Production', items: [{ name: '', details: '', qty: 1, price: 0 }] }]
            });

            const quoteData = ref(initialData());
            const ui = ref({ activeS: null, activeI: null });

            const subTotal = computed(() => quoteData.value.sections.reduce((t, s) => t + s.items.reduce((st, i) => st + (i.qty * i.price), 0), 0));
            
            const selectItem = (item, db) => {
                item.name = db.name; item.details = db.details; item.price = db.price;
                ui.value.activeS = null; ui.value.activeI = null;
            };

            window.addEventListener('mousedown', (e) => { if (!e.target.closest('td')) { ui.value.activeS = null; ui.value.activeI = null; } });

            return {
                quoteData, ui, subTotal, 
                filteredDb: (s) => s ? database.filter(d => d.name.toLowerCase().includes(s.toLowerCase())) : database,
                selectItem,
                handleRowLogic: (s, i) => { if (i === quoteData.value.sections[s].items.length-1 && quoteData.value.sections[s].items[i].name) quoteData.value.sections[s].items.push({name:'', details:'', qty:1, price:0}); },
                addItem: (s) => quoteData.value.sections[s].items.push({ name: '', details: '', qty: 1, price: 0 }),
                removeItem: (s, i) => quoteData.value.sections[s].items.splice(i, 1),
                addSection: () => quoteData.value.sections.push({ id: Date.now(), title: 'New Section', items: [{ name: '', details: '', qty: 1, price: 0 }] }),
                removeSection: (s) => quoteData.value.sections.splice(s, 1),
                resetData: () => { if(confirm('Clear all?')) quoteData.value = initialData(); }
            };
        }
    }).mount('#app');
</script>
</body>
</html>
