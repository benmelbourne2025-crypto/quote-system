<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignedOn | Pro Quote</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none !important; }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: inner-spin-button !important;
            opacity: 1;
        }
        @media print { 
            .no-print { display: none !important; } 
            .page-container { width: 100% !important; max-width: none !important; padding: 0 !important; margin: 0 !important; }
            body { background: white; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

<div id="app" v-cloak>
    <nav class="bg-[#1e293b] text-white p-2.5 sticky top-0 z-50 no-print shadow-xl">
        <div class="container mx-auto max-w-7xl flex justify-between items-center text-xs">
            <div class="flex items-center space-x-3">
                <span class="text-lg font-bold italic mr-4">signed<span class="text-pink-500">on</span></span>
                
                <button @click="exportJson" class="bg-blue-600/20 hover:bg-blue-600 px-3 py-1.5 rounded border border-blue-500/30 flex items-center font-bold transition">
                    <i class="fas fa-file-export mr-2 text-blue-400"></i> Save AS (.json)
                </button>

                <label class="bg-slate-700 hover:bg-slate-600 px-3 py-1.5 rounded border border-slate-500/30 flex items-center font-bold cursor-pointer transition">
                    <i class="fas fa-folder-open mr-2 text-yellow-400"></i> Open File
                    <input type="file" class="hidden" @change="importJson" accept=".json">
                </label>

                <span class="bg-green-500/10 text-green-400 px-2 py-1 rounded border border-green-500/20 flex items-center ml-2">
                    <i class="fas fa-brain mr-1.5 text-[10px]"></i> Auto-Learning Active
                </span>
            </div>

            <div class="flex items-center space-x-3">
                <button @click="clearData" class="text-slate-400 hover:text-red-400 px-2 font-bold uppercase transition">Reset</button>
                <button @click="printQuote" class="bg-blue-600 hover:bg-blue-500 px-5 py-2 rounded font-black transition shadow-lg flex items-center">
                    <i class="fas fa-print mr-2"></i> Print PDF
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto max-w-5xl py-8 px-6 page-container">
        <header class="bg-white rounded-xl p-8 shadow-sm border border-slate-200 mb-8">
            <div class="grid grid-cols-12 gap-8 items-end">
                <div class="col-span-8">
                    <label class="text-[10px] font-black text-blue-500 uppercase tracking-widest block mb-2">Project Reference</label>
                    <input v-model="quoteData.title" class="text-3xl font-black text-slate-800 w-full outline-none bg-transparent placeholder-slate-100 uppercase" placeholder="ENTER PROJECT NAME...">
                </div>
                <div class="col-span-4 border-l border-slate-100 pl-8 space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Prepared For</label>
                        <input v-model="quoteData.client" class="text-sm font-bold text-slate-700 w-full outline-none bg-slate-50 px-3 py-2 rounded focus:ring-1 ring-blue-500" placeholder="Client Name">
                    </div>
                    <div class="flex justify-between items-center text-xs pt-1">
                        <span class="font-bold text-slate-400 uppercase">Issue Date</span>
                        <span class="font-black text-slate-800">{{ currentDate }}</span>
                    </div>
                </div>
            </div>
        </header>

        <div v-for="(section, sIndex) in quoteData.sections" :key="section.id" class="mb-10 group/sec">
            <div class="flex items-center space-x-3 mb-3 no-print">
                <span class="bg-slate-900 text-white w-6 h-6 rounded flex items-center justify-center text-[10px] font-black">{{ sIndex + 1 }}</span>
                <input v-model="section.title" class="font-black text-slate-800 text-base outline-none bg-transparent">
            </div>

            <div class="bg-white rounded-xl shadow-md border border-slate-200 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b border-slate-100">
                        <tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest">
                            <th class="px-8 py-4">Item Description</th>
                            <th class="px-4 py-4 w-24 text-center">Qty</th>
                            <th class="px-4 py-4 w-32 text-right">Price ($)</th>
                            <th class="px-8 py-4 w-40 text-right">Sub Total</th>
                            <th class="px-4 py-4 w-10 no-print"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50">
                        <tr v-for="(item, iIndex) in section.items" :key="iIndex">
                            <td class="px-8 py-4">
                                <input v-model="item.name" list="matList" 
                                       @input="handleRowLogic(sIndex, iIndex)"
                                       @blur="learnNewItem(item)"
                                       class="block w-full font-bold text-slate-800 outline-none bg-transparent placeholder-slate-200" placeholder="Type item name...">
                                <input v-model="item.details" class="block w-full text-[10px] text-slate-400 mt-1 outline-none bg-transparent" placeholder="Details...">
                            </td>
                            <td class="px-4 py-4">
                                <input type="number" v-model.number="item.qty" step="1"
                                       class="w-full text-center font-bold text-slate-600 bg-slate-50 rounded-lg py-2 outline-none border border-transparent focus:border-blue-200">
                            </td>
                            <td class="px-4 py-4">
                                <input type="number" v-model.number="item.price" step="0.01"
                                       @blur="learnNewItem(item)"
                                       class="w-full text-right font-bold text-slate-600 bg-slate-50 rounded-lg py-2 outline-none border border-transparent focus:border-blue-200">
                            </td>
                            <td class="px-8 py-4 text-right font-black text-slate-900 text-sm">
                                ${{ (item.qty * item.price).toFixed(2) }}
                            </td>
                            <td class="px-4 py-4 text-center no-print text-slate-200">
                                <button v-if="section.items.length > 1" @click="removeItem(sIndex, iIndex)" class="hover:text-red-500">
                                    <i class="fas fa-times"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="p-3 bg-slate-50/50 border-t border-slate-100 no-print flex justify-center">
                    <button @click="addItem(sIndex)" class="text-[9px] font-black text-blue-500 hover:text-blue-700 tracking-widest uppercase">
                        <i class="fas fa-plus mr-1"></i> Add Line
                    </button>
                </div>
            </div>
        </div>

        <div class="flex justify-end pt-4 mb-16">
            <div class="w-72 space-y-3">
                <div class="px-4 space-y-1.5 text-[11px] font-bold text-slate-400 uppercase tracking-widest text-right">
                    <div class="flex justify-between"><span>Sub Total</span><span class="text-slate-800">${{ subTotal.toFixed(2) }}</span></div>
                    <div class="flex justify-between border-b border-slate-100 pb-2"><span>GST (10%)</span><span class="text-slate-800">${{ gstAmount.toFixed(2) }}</span></div>
                </div>
                <div class="bg-blue-600 rounded-xl p-5 text-white shadow-lg text-right">
                    <div class="text-[9px] font-black uppercase tracking-widest opacity-80 mb-1">Grand Total</div>
                    <div class="text-2xl font-black leading-none">${{ grandTotal.toFixed(2) }}</div>
                </div>
            </div>
        </div>

        <div class="flex justify-center mb-32 no-print">
            <button @click="addSection" class="bg-white border-2 border-dashed border-slate-200 px-10 py-4 rounded-xl text-slate-400 text-xs font-bold hover:bg-slate-50 hover:border-blue-300 hover:text-blue-500 transition-all">
                <i class="fas fa-plus-square mr-2"></i> Add New Page Section
            </button>
        </div>

        <datalist id="matList">
            <option v-for="m in allItems" :key="m.name" :value="m.name"></option>
        </datalist>
    </div>
</div>

<script>
    const { createApp, ref, computed, onMounted, watch } = Vue;

    createApp({
        setup() {
            const externalDB = ref([]);
            const customDB = ref([]);
            const currentDate = ref(new Date().toLocaleDateString('en-AU', { day: 'numeric', month: 'long', year: 'numeric' }));
            
            const quoteData = ref({
                title: '', client: '',
                sections: [{ id: Date.now(), title: 'Section 1', items: [{ name: '', details: '', qty: 1, price: 0 }] }]
            });

            const allItems = computed(() => {
                const combined = [...externalDB.value, ...customDB.value];
                return combined.filter((v, i, a) => a.findIndex(t => t.name === v.name) === i);
            });

            onMounted(async () => {
                const savedDraft = localStorage.getItem('signedon_v11_draft');
                if (savedDraft) quoteData.value = JSON.parse(savedDraft);
                
                const savedCustom = localStorage.getItem('signedon_custom_db');
                if (savedCustom) customDB.value = JSON.parse(savedCustom);

                try {
                    const res = await fetch('database.json');
                    if (res.ok) externalDB.value = await res.json();
                } catch (e) {}
            });

            // 核心逻辑：自动增行
            const handleRowLogic = (sIdx, iIdx) => {
                const section = quoteData.value.sections[sIdx];
                const item = section.items[iIdx];
                
                if (iIdx === section.items.length - 1 && item.name.trim().length > 0) {
                    section.items.push({ name: '', details: '', qty: 1, price: 0 });
                }

                const match = allItems.value.find(m => m.name === item.name);
                if (match) {
                    item.price = match.sell || match.price;
                    if (!item.details) item.details = match.name;
                }
            };

            // 核心逻辑：自动学习
            const learnNewItem = (item) => {
                if (!item.name || item.price <= 0) return;
                const idx = customDB.value.findIndex(m => m.name === item.name);
                const newEntry = { name: item.name, sell: item.price };
                if (idx > -1) {
                    if (customDB.value[idx].sell !== item.price) customDB.value[idx] = newEntry;
                } else {
                    customDB.value.push(newEntry);
                }
                localStorage.setItem('signedon_custom_db', JSON.stringify(customDB.value));
            };

            const importJson = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try { quoteData.value = JSON.parse(e.target.result); } catch (err) { alert("Invalid File"); }
                };
                reader.readAsText(file);
            };

            const exportJson = () => {
                const blob = new Blob([JSON.stringify(quoteData.value, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `Quote_${quoteData.value.title || 'Draft'}.json`;
                link.click();
            };

            watch(quoteData, (val) => localStorage.setItem('signedon_v11_draft', JSON.stringify(val)), { deep: true });

            const subTotal = computed(() => quoteData.value.sections.reduce((t, s) => t + s.items.reduce((st, i) => st + (i.qty * i.price), 0), 0));
            const gstAmount = computed(() => subTotal.value * 0.1);
            const grandTotal = computed(() => subTotal.value * 1.1);

            return { 
                quoteData, allItems, currentDate, subTotal, gstAmount, grandTotal, 
                handleRowLogic, learnNewItem, importJson, exportJson,
                addItem: (sIdx) => quoteData.value.sections[sIdx].items.push({ name: '', details: '', qty: 1, price: 0 }),
                removeItem: (sIdx, iIdx) => quoteData.value.sections[sIdx].items.splice(iIdx, 1),
                addSection: () => quoteData.value.sections.push({ id: Date.now(), title: 'New Section', items: [{ name: '', details: '', qty: 1, price: 0 }] }),
                printQuote: () => window.print(),
                clearData: () => { if(confirm("Reset?")) { localStorage.removeItem('signedon_v11_draft'); location.reload(); } }
            };
        }
    }).mount('#app');
</script>
</body>
</html>
