<div class="flex justify-end border-t-2 border-slate-900 pt-8 mb-20">
            <div class="w-80 space-y-3">
                <div class="flex justify-between items-center text-slate-500 font-bold">
                    <span>Sub Total (Excl. GST)</span>
                    <span>${{ subTotal.toFixed(2) }}</span>
                </div>
                <div class="flex justify-between items-center text-slate-400 font-medium pb-3 border-b border-slate-100">
                    <span>GST (10%)</span>
                    <span>${{ gstAmount.toFixed(2) }}</span>
                </div>
                <div class="flex justify-between items-center pt-2">
                    <span class="text-xl font-black text-slate-900 uppercase">Total Amount</span>
                    <span class="text-3xl font-black text-blue-600">${{ grandTotal.toFixed(2) }}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            setup() {
                const database = ref([]);
                const currentDate = ref(new Date().toLocaleDateString('en-AU'));
                const quoteData = ref({
                    title: '', client: '',
                    sections: [{ id: 1, title: 'Signage Production', items: [{ name: '', details: '', qty: 1, price: 0 }] }]
                });

                onMounted(async () => {
                    try {
                        const res = await fetch('database.json');
                        if (res.ok) database.value = await res.json();
                    } catch (e) { console.warn("database.json load error"); }
                });

                const autoFill = (item) => {
                    const found = database.value.find(m => m.name === item.name);
                    if (found) {
                        item.price = found.sell;
                        item.details = found.name;
                    }
                };

                // 计算逻辑
                const subTotal = computed(() => {
                    return quoteData.value.sections.reduce((t, s) => {
                        return t + s.items.reduce((st, i) => st + (i.qty * i.price), 0);
                    }, 0);
                });

                const gstAmount = computed(() => subTotal.value * 0.1);
                const grandTotal = computed(() => subTotal.value * 1.1);

                const addSection = () => quoteData.value.sections.push({ id: Date.now(), title: 'New Section', items: [{ name: '', details: '', qty: 1, price: 0 }] });
                const deleteSection = (idx) => quoteData.value.sections.splice(idx, 1);
                const addItem = (sIdx) => quoteData.value.sections[sIdx].items.push({ name: '', details: '', qty: 1, price: 0 });
                const printQuote = () => window.print();

                return { 
                    database, quoteData, currentDate, 
                    subTotal, gstAmount, grandTotal, 
                    autoFill, addSection, deleteSection, addItem, printQuote 
                };
            }
        }).mount('#app');
    };
</script>
