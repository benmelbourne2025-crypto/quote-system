<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignedOn | Quote System</title>
    <script src="https://cdn.staticfile.org/vue/3.3.4/vue.global.prod.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; } /* 关键：防止 Vue 加载前的代码闪烁 */
        @media print { .no-print { display: none !important; } .page-break { page-break-before: always; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

<div id="app" v-cloak>
    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 no-print">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <span class="text-xl font-bold tracking-tighter">signed<span class="text-pink-500">on</span></span>
                <span class="text-xs text-slate-400 bg-slate-800 px-2 py-1 rounded">Local Database Connected</span>
            </div>
            <button @click="printQuote" class="text-sm bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-md font-bold transition">
                <i class="fas fa-file-pdf mr-2"></i>Generate PDF
            </button>
        </div>
    </nav>

    <div class="container mx-auto max-w-5xl py-10 px-6">
        <header class="bg-white rounded-2xl p-10 shadow-sm border border-slate-200 mb-10">
            <input v-model="quoteData.title" class="text-4xl font-black text-slate-900 w-full mb-4 outline-none border-b-2 border-transparent hover:border-slate-100" placeholder="PROJECT NAME">
            <div class="flex items-center space-x-4">
                <input v-model="quoteData.client" class="bg-slate-50 px-3 py-1 rounded text-sm font-semibold text-blue-600 outline-none" placeholder="Client Name">
                <span class="text-slate-400 text-sm">Date: {{ currentDate }}</span>
            </div>
        </header>

        <div v-for="(section, sIndex) in quoteData.sections" :key="section.id" class="page-break mb-12">
            <div class="flex items-center justify-between mb-4 no-print group">
                <div class="flex items-center space-x-3">
                    <span class="bg-slate-900 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm">{{ sIndex + 1 }}</span>
                    <input v-model="section.title" class="text-xl font-bold text-slate-800 outline-none bg-transparent" placeholder="Section Title">
                </div>
                <button @click="deleteSection(sIndex)" class="text-red-300 hover:text-red-500 transition"><i class="fas fa-trash"></i></button>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full">
                    <thead class="bg-slate-50 border-b border-slate-100">
                        <tr class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                            <th class="px-8 py-4 text-left">Description</th>
                            <th class="px-4 py-4 text-center w-24">Qty</th>
                            <th class="px-4 py-4 text-right w-32">Unit Price</th>
                            <th class="px-8 py-4 text-right w-32">Total</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50">
                        <tr v-for="(item, iIndex) in section.items" :key="iIndex">
                            <td class="px-8 py-6">
                                <input v-model="item.name" list="materialList" @change="onSearch(item)" class="block w-full font-bold text-slate-700 outline-none p-0 text-base" placeholder="Search material...">
                                <input v-model="item.details" class="block w-full text-xs text-slate-400 outline-none p-0 mt-1" placeholder="Details...">
                            </td>
                            <td class="px-4 py-6 text-center"><input type="number" v-model.number="item.qty" class="w-full text-center outline-none"></td>
                            <td class="px-4 py-6 text-right"><input type="number" v-model.number="item.price" class="w-full text-right outline-none"></td>
                            <td class="px-8 py-6 text-right font-bold text-slate-900">${{ (item.qty * item.price).toFixed(2) }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="p-4 bg-slate-50/50 border-t border-slate-100 no-print text-center">
                    <button @click="addItem(sIndex)" class="text-xs font-bold text-blue-600 hover:text-blue-800"><i class="fas fa-plus mr-2"></i>ADD LINE ITEM</button>
                </div>
            </div>
        </div>

        <datalist id="materialList">
            <option v-for="m in database" :key="m.name" :value="m.name">Cost: ${{ m.cost }}</option>
        </datalist>

        <div class="flex justify-center mb-20 no-print">
            <button @click="addSection" class="bg-white border-2 border-dashed border-slate-300 px-10 py-4 rounded-2xl text-slate-400 font-bold hover:border-blue-400 hover:text-blue-400 transition">
                + Add New Section
            </button>
        </div>

        <footer class="border-t-4 border-slate-900 pt-10 mb-20 flex justify-end">
            <div class="w-72 space-y-3">
                <div class="flex justify-between text-2xl font-black text-slate-900">
                    <span>Grand Total</span>
                    <span class="text-blue-600">${{ grandTotal.toFixed(2) }}</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<script>
    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
        setup() {
            const database = ref([]);
            const currentDate = ref(new Date().toLocaleDateString('en-AU'));
            const quoteData = ref({
                title: '', client: '',
                sections: [{ id: Date.now(), title: 'Signage Production', items: [{ name: '', details: '', qty: 1, price: 0 }] }]
            });

            onMounted(async () => {
                try {
                    const res = await fetch('database.json');
                    if (res.ok) {
                        database.value = await res.json();
                    }
                } catch (e) { console.error("Database not found, using manual entry"); }
            });

            const onSearch = (item) => {
                const match = database.value.find(m => m.name === item.name);
                if (match) {
                    item.price = match.sell;
                    item.details = match.name;
                }
            };

            const grandTotal = computed(() => {
                return quoteData.value.sections.reduce((total, s) => {
                    return total + s.items.reduce((st, i) => st + (i.qty * i.price), 0);
                }, 0);
            });

            const addSection = () => quoteData.value.sections.push({ id: Date.now(), title: 'New Section', items: [{ name: '', details: '', qty: 1, price: 0 }] });
            const deleteSection = (index) => quoteData.value.sections.splice(index, 1);
            const addItem = (sIdx) => quoteData.value.sections[sIdx].items.push({ name: '', details: '', qty: 1, price: 0 });
            const printQuote = () => window.print();

            return { database, quoteData, currentDate, grandTotal, onSearch, addSection, deleteSection, addItem, printQuote };
        }
    }).mount('#app');
</script>
</body>
</html>
