<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignedOn | Premium Quote</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none !important; }
        
        /* 极简数字输入框 */
        input[type="number"] {
            -moz-appearance: textfield;
            border: none;
            background-color: #f8fafc;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"]:hover {
            background-color: #f1f5f9;
        }

        input[type="number"]:focus {
            background-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        /* 打印优化 */
        @media print { 
            .no-print { display: none !important; } 
            body { background: white !important; }
            .page-container { width: 100% !important; max-width: none !important; padding: 0 !important; }
            .shadow-xl, .shadow-sm { shadow: none !important; border: 1px solid #eee !important; }
        }
    </style>
</head>
<body class="bg-[#f4f7fa] min-h-screen text-slate-800 pb-24">

<div id="app" v-cloak>
    <nav class="bg-[#0f172a] text-white p-3 sticky top-0 z-50 no-print shadow-xl">
        <div class="container mx-auto max-w-7xl flex justify-between items-center text-[11px]">
            <div class="flex items-center space-x-4">
                <span class="text-xl font-black italic tracking-tighter">signed<span class="text-blue-500">on</span></span>
                <div class="h-4 w-[1px] bg-slate-700 mx-2"></div>
                <button @click="exportJson" class="hover:text-blue-400 transition flex items-center font-bold uppercase tracking-widest">
                    <i class="fas fa-save mr-2"></i> Save Json
                </button>
                <label class="hover:text-yellow-400 transition flex items-center font-bold uppercase tracking-widest cursor-pointer">
                    <i class="fas fa-folder-open mr-2"></i> Open
                    <input type="file" class="hidden" @change="importJson" accept=".json">
                </label>
            </div>

            <div class="flex items-center space-x-6 font-bold">
                <div class="text-[9px] bg-green-500/10 text-green-500 px-2 py-1 rounded border border-green-500/20">
                    <i class="fas fa-sync-alt fa-spin mr-1"></i> AUTO-LEARNING
                </div>
                <button @click="clearData" class="text-slate-500 hover:text-red-500 uppercase tracking-widest text-[10px]">Reset</button>
                <button @click="printQuote" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-lg shadow-lg transition transform hover:-translate-y-0.5">
                    <i class="fas fa-file-pdf mr-2"></i> GENERATE PDF
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto max-w-5xl py-12 px-6 page-container">
        <header class="bg-white rounded-2xl shadow-sm border border-slate-200 mb-12 overflow-hidden relative">
            <div class="absolute left-0 top-0 bottom-0 w-1.5 bg-blue-600"></div>
            <div class="p-8 md:p-10 bg-gradient-to-r from-blue-50/50 to-transparent">
                <div class="grid grid-cols-12 gap-10 items-end">
                    <div class="col-span-8">
                        <label class="text-[10px] font-black text-blue-600 uppercase tracking-[0.3em] block mb-3">Project Reference</label>
                        <input v-model="quoteData.title" class="text-5xl font-black text-slate-900 w-full outline-none bg-transparent placeholder-slate-200 uppercase tracking-tight" placeholder="ENTER NAME...">
                    </div>
                    <div class="col-span-4 space-y-5">
                        <div class="bg-slate-50/80 p-4 rounded-xl border border-slate-100">
                            <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2">Prepared For</label>
                            <input v-model="quoteData.client" class="text-sm font-bold text-slate-800 w-full outline-none bg-transparent" placeholder="Client or Company Name">
                        </div>
                        <div class="flex justify-between items-center px-1">
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Date of Issue</span>
                            <span class="text-xs font-black text-slate-900">{{ currentDate }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div v-for="(section, sIndex) in quoteData.sections" :key="section.id" class="mb-14 group/sec relative">
            <div class="flex items-center justify-between mb-5 no-print">
                <div class="flex items-center space-x-4">
                    <div class="bg-blue-600 text-white w-8 h-8 rounded-xl flex items-center justify-center text-sm font-black shadow-lg shadow-blue-200">{{ sIndex + 1 }}</div>
                    <input v-model="section.title" class="font-black text-slate-800 text-xl outline-none bg-transparent border-b-2 border-transparent focus:border-blue-400 py-1 transition-all">
                </div>
                <button @click="removeSection(sIndex)" v-if="quoteData.sections.length > 1" 
                        class="px-3 py-1.5 text-red-300 hover:text-red-500 hover:bg-red-50 rounded-lg transition-all opacity-0 group-hover/sec:opacity-100 flex items-center text-[10px] font-bold">
                    <i class="fas fa-trash-alt mr-2"></i> DELETE SECTION
                </button>
            </div>

            <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/50 border border-slate-200 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-[#1e293b] text-white">
                        <tr class="text-[10px] font-black uppercase tracking-[0.15em]">
                            <th class="px-8 py-5">Description</th>
                            <th class="px-4 py-5 w-24 text-center">Qty</th>
                            <th class="px-4 py-5 w-32 text-right">Price ($)</th>
                            <th class="px-8 py-5 w-44 text-right">Sub Total</th>
                            <th class="px-4 py-5 w-10 no-print"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <tr v-for="(item, iIndex) in section.items" :key="iIndex" class="group/row transition-colors hover:bg-blue-50/20">
                            <td class="px-8 py-6">
                                <input v-model="item.name" list="matList" 
                                       @input="handleRowLogic(sIndex, iIndex)"
                                       @blur="learnNewItem(item)"
                                       class="block w-full font-bold text-slate-800 outline-none bg-transparent placeholder-slate-200 text-sm mb-1" placeholder="Search Database...">
                                <input v-model="item.details" class="block w-full text-[10px] text-slate-400 outline-none bg-transparent italic" placeholder="Additional specifications...">
                            </td>
                            <td class="px-4 py-6">
                                <input type="number" v-model.number="item.qty" 
                                       class="w-full text-center font-bold text-slate-600 rounded-lg py-2.5">
                            </td>
                            <td class="px-4 py-6">
                                <input type="number" v-model.number="item.price" step="0.01"
                                       @blur="learnNewItem(item)"
                                       class="w-full text-right font-bold text-slate-600 rounded-lg py-2.5">
                            </td>
                            <td class="px-8 py-6 text-right font-black text-slate-900 text-[15px]">
                                ${{ (item.qty * item.price).toFixed(2) }}
                            </td>
                            <td class="px-4 py-6 text-center no-print">
                                <button v-if="section.items.length > 1" @click="removeItem(sIndex, iIndex)" class="text-slate-200 hover:text-red-400 transition-colors">
                                    <i class="fas fa-times-circle"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div @click="addItem(sIndex)" class="p-4 bg-slate-50/50 border-t border-slate-100 no-print text-center cursor-pointer hover:bg-blue-50 transition-all group/btn">
                    <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest group-hover/btn:scale-110 inline-block transition-transform">
                        <i class="fas fa-plus-circle mr-2"></i> Add Line Item
                    </span>
                </div>
            </div>
        </div>

        <div class="flex justify-end pt-6 mb-24">
            <div class="w-80 space-y-4">
                <div class="px-6 space-y-2.5 text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] text-right border-r-4 border-slate-100 mr-2">
                    <div class="flex justify-between px-2"><span>Sub Total (Ex Gst)</span><span class="text-slate-900">${{ subTotal.toFixed(2) }}</span></div>
                    <div class="flex justify-between px-2"><span>GST (10%)</span><span class="text-slate-900">${{ gstAmount.toFixed(2) }}</span></div>
                </div>
                <div class="bg-blue-600 rounded-2xl p-5 text-white shadow-2xl shadow-blue-200 relative overflow-hidden group">
                    <div class="absolute right-0 top-0 opacity-10 translate-x-1/4 -translate-y-1/4 group-hover:scale-110 transition-transform">
                        <i class="fas fa-file-invoice-dollar text-8xl"></i>
                    </div>
                    <div class="text-[10px] font-black uppercase tracking-widest opacity-80 mb-1 text-right">Grand Total Amount</div>
                    <div class="text-3xl font-black leading-tight text-right relative z-10">${{ grandTotal.toFixed(2) }}</div>
                </div>
            </div>
        </div>

        <div class="flex justify-center no-print">
            <button @click="addSection" class="group border-2 border-dashed border-slate-300 hover:border-blue-500 hover:bg-white px-20 py-6 rounded-3xl transition-all shadow-sm hover:shadow-xl hover:shadow-blue-500/10">
                <span class="text-slate-400 group-hover:text-blue-600 font-black text-xs uppercase tracking-[0.2em]">
                    <i class="fas fa-folder-plus mr-3 text-xl"></i> Add New Section
                </span>
            </button>
        </div>

        <datalist id="matList">
            <option v-for="m in allItems" :key="m.name" :value="m.name"></option>
        </datalist>
    </div>
</div>

<script>
    const { createApp, ref, computed, onMounted, watch } = Vue;

    createApp({
        setup() {
            const externalDB = ref([]);
            const customDB = ref([]);
            const currentDate = ref(new Date().toLocaleDateString('en-AU', { day: 'numeric', month: 'long', year: 'numeric' }));
            
            const quoteData = ref({
                title: '', client: '',
                sections: [{ id: Date.now(), title: 'Signage Production', items: [{ name: '', details: '', qty: 1, price: 0 }] }]
            });

            const allItems = computed(() => {
                const combined = [...externalDB.value, ...customDB.value];
                return combined.filter((v, i, a) => a.findIndex(t => t.name === v.name) === i);
            });

            onMounted(async () => {
                const saved = localStorage.getItem('signedon_v14_draft');
                if (saved) quoteData.value = JSON.parse(saved);
                const cDB = localStorage.getItem('signedon_custom_db');
                if (cDB) customDB.value = JSON.parse(cDB);
                try {
                    const res = await fetch('database.json');
                    if (res.ok) externalDB.value = await res.json();
                } catch (e) {}
            });

            const handleRowLogic = (sIdx, iIdx) => {
                const section = quoteData.value.sections[sIdx];
                const item = section.items[iIdx];
                if (iIdx === section.items.length - 1 && item.name.length > 0) {
                    section.items.push({ name: '', details: '', qty: 1, price: 0 });
                }
                const match = allItems.value.find(m => m.name === item.name);
                if (match) {
                    item.price = match.sell || match.price;
                    if (!item.details) item.details = match.name;
                }
            };

            const learnNewItem = (item) => {
                if (!item.name || item.price <= 0) return;
                const idx = customDB.value.findIndex(m => m.name === item.name);
                if (idx > -1) { customDB.value[idx].sell = item.price; }
                else { customDB.value.push({ name: item.name, sell: item.price }); }
                localStorage.setItem('signedon_custom_db', JSON.stringify(customDB.value));
            };

            const exportJson = () => {
                const blob = new Blob([JSON.stringify(quoteData.value)], { type: 'application/json' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `Quote_${quoteData.value.title || 'Export'}.json`;
                a.click();
            };

            const importJson = (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => { quoteData.value = JSON.parse(ev.target.result); };
                reader.readAsText(e.target.files[0]);
            };

            watch(quoteData, (val) => localStorage.setItem('signedon_v14_draft', JSON.stringify(val)), { deep: true });

            const subTotal = computed(() => quoteData.value.sections.reduce((t, s) => t + s.items.reduce((st, i) => st + (i.qty * i.price), 0), 0));
            const gstAmount = computed(() => subTotal.value * 0.1);
            const grandTotal = computed(() => subTotal.value * 1.1);

            return { 
                quoteData, allItems, currentDate, subTotal, gstAmount, grandTotal, 
                handleRowLogic, learnNewItem, importJson, exportJson,
                addItem: (sIdx) => quoteData.value.sections[sIdx].items.push({ name: '', details: '', qty: 1, price: 0 }),
                removeItem: (sIdx, iIdx) => quoteData.value.sections[sIdx].items.splice(iIdx, 1),
                addSection: () => quoteData.value.sections.push({ id: Date.now(), title: 'New Section', items: [{ name: '', details: '', qty: 1, price: 0 }] }),
                removeSection: (sIdx) => { if(confirm("Delete this section?")) quoteData.value.sections.splice(sIdx, 1); },
                printQuote: () => window.print(),
                clearData: () => { if(confirm("Reset entire form?")) { localStorage.removeItem('signedon_v14_draft'); location.reload(); } }
            };
        }
    }).mount('#app');
</script>
</body>
</html>
