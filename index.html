<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignedOn | Floating Database Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f4f7fa; color: #1e293b; }
        [v-cloak] { display: none !important; }

        /* 核心修复：数据库下拉框强制浮动在最上层 */
        .db-dropdown {
            position: absolute; 
            top: 100%; 
            left: 0; 
            width: 100%; 
            min-width: 320px;
            background: white; 
            border-radius: 12px; 
            border: 1px solid #e2e8f0;
            /* 极高的层级和深度阴影确保不被遮挡 */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); 
            z-index: 99999 !important; 
            margin-top: 5px; 
            max-height: 250px; 
            overflow-y: auto;
        }
        
        /* 确保表格容器不剪切内容 */
        .table-container { overflow: visible !important; }
        
        .db-row { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #f8fafc; transition: 0.2s; }
        .db-row:hover { background: #eff6ff; }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="pb-32">

<div id="app" v-cloak>
    <nav class="bg-[#0f172a] text-white p-4 sticky top-0 z-[1000] no-print shadow-xl flex justify-between items-center px-10">
        <div class="flex items-center space-x-8">
            <span class="text-2xl font-black italic tracking-tighter">signed<span class="text-blue-500">on</span></span>
            <button @click="resetDatabase" class="text-[11px] font-black uppercase tracking-widest text-red-400 hover:text-red-300">
                <i class="fas fa-undo mr-2"></i> Reset
            </button>
        </div>
        <button @click="window.print()" class="bg-blue-600 hover:bg-blue-500 px-8 py-2.5 rounded-xl font-black uppercase text-[11px] tracking-widest transition">Generate PDF</button>
    </nav>

    <div class="container mx-auto max-w-5xl py-12 px-6">
        <header class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 mb-10 p-10">
            <div class="flex justify-between items-start">
                <div class="w-1/2">
                    <label class="text-[9px] font-black text-blue-600 uppercase tracking-[0.4em] mb-2 block">Project Reference</label>
                    <input v-model="quoteData.title" class="text-4xl font-black text-slate-900 w-full outline-none bg-transparent placeholder-slate-100 uppercase tracking-tighter" placeholder="PROJECT NAME">
                </div>
                <div class="w-1/3 text-right">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-[0.3em] mb-1 block">Prepared For</label>
                    <input v-model="quoteData.client" class="text-right font-black text-slate-900 text-2xl w-full outline-none bg-transparent" placeholder="Client Name">
                </div>
            </div>
        </header>

        <div v-for="(section, sIndex) in quoteData.sections" :key="section.id" class="mb-10 group">
            <div class="flex items-center justify-between mb-4 px-4">
                <div class="flex items-center space-x-3">
                    <div class="bg-slate-900 text-white w-7 h-7 rounded-lg flex items-center justify-center text-[10px] font-black">{{ sIndex + 1 }}</div>
                    <input v-model="section.title" class="font-black text-slate-800 text-xl outline-none bg-transparent" placeholder="Section Name">
                </div>
                <button v-if="quoteData.sections.length > 1" @click="removeSection(sIndex)" class="no-print opacity-0 group-hover:opacity-100 text-slate-300 hover:text-red-500 transition p-2">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>

            <div class="bg-white rounded-[2rem] shadow-xl border border-slate-100 table-container">
                <table class="w-full text-left table-fixed border-collapse">
                    <thead class="bg-[#1e293b] text-white text-[9px] font-black uppercase tracking-widest">
                        <tr>
                            <th class="px-8 py-5">Item Description</th>
                            <th class="px-2 py-5 w-24 text-center">Qty</th>
                            <th class="px-2 py-5 w-32 text-right">Unit ($)</th>
                            <th class="px-8 py-5 w-44 text-right">Sub Total</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50">
                        <tr v-for="(item, iIndex) in section.items" :key="iIndex" class="group/row hover:bg-slate-50/50">
                            <td class="px-8 py-6 relative">
                                <input v-model="item.name" 
                                       @focus="ui.activeS = sIndex; ui.activeI = iIndex" 
                                       @input="handleRowLogic(sIndex, iIndex)"
                                       class="block w-full font-bold text-slate-800 outline-none bg-transparent text-[15px]" 
                                       placeholder="Start typing item name...">
                                <input v-model="item.details" class="block w-full text-[10px] text-slate-400 outline-none bg-transparent italic mt-1" placeholder="Details...">

                                <div v-if="ui.activeS === sIndex && ui.activeI === iIndex" class="db-dropdown no-print">
                                    <div v-for="db in filteredDb(item.name)" :key="db.name" @mousedown="selectDbItem(item, db)" class="db-row">
                                        <div class="font-bold text-slate-800 text-[13px]">{{ db.name }}</div>
                                        <div class="text-[10px] text-slate-400 italic">{{ db.details }} — <span class="text-blue-500 font-bold">${{ db.price }}</span></div>
                                    </div>
                                    <div v-if="!filteredDb(item.name).length" class="p-4 text-center text-[10px] font-bold text-slate-300 uppercase">No Items Found</div>
                                </div>
                            </td>
                            <td class="px-2 py-6">
                                <input type="number" v-model.number="item.qty" class="w-full bg-slate-50 border border-slate-200 py-2 rounded-xl text-center font-bold text-slate-700 outline-none">
                            </td>
                            <td class="px-2 py-6 text-right font-bold text-slate-600">
                                <input type="number" v-model.number="item.price" step="0.01" class="w-full text-right outline-none bg-transparent">
                            </td>
                            <td class="px-8 py-6 text-right relative">
                                <div class="flex items-center justify-end space-x-3">
                                    <span class="font-black text-slate-900 text-lg">${{ (item.qty * item.price).toFixed(2) }}</span>
                                    <button v-if="section.items.length > 1" @click="removeItem(sIndex, iIndex)" class="no-print text-slate-200 hover:text-red-500 opacity-0 group-hover/row:opacity-100 transition">
                                        <i class="fas fa-times-circle"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div @click="addItem(sIndex)" class="p-4 border-t border-slate-100 no-print text-center cursor-pointer hover:bg-blue-50 transition text-[9px] font-black text-blue-500 uppercase tracking-widest">
                    + Add Line Item
                </div>
            </div>
        </div>

        <button @click="addSection" class="no-print w-full border-2 border-dashed border-slate-200 rounded-[2rem] py-6 mb-12 text-slate-400 hover:border-blue-400 hover:text-blue-500 font-black text-[10px] uppercase tracking-widest transition-all">
            + Add New Section
        </button>

        <div class="flex justify-end mb-24">
            <div class="w-96 bg-blue-600 rounded-[2.5rem] p-10 text-white shadow-2xl">
                <div class="text-[10px] font-black uppercase tracking-widest opacity-60 mb-2 text-right">Total Amount Due</div>
                <div class="text-6xl font-black tracking-tighter leading-none text-right">${{ (subTotal * 1.1).toFixed(2) }}</div>
            </div>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, computed } = Vue;
    createApp({
        setup() {
            const database = [
                { name: '3M - 3900 High Intensity Prismatic', details: 'Reflective sheeting for signs', price: 102.00 },
                { name: '18 Gauge Speaker Cable - 100m', details: 'High-performance OFC cable', price: 430.92 },
                { name: 'Standard Vinyl Gloss White', details: 'Outdoor permanent vinyl', price: 45.00 },
                { name: 'Aluminium Composite Panel', details: '3mm White/White Gloss', price: 85.00 }
            ];

            const initialData = () => ({
                title: '', client: '',
                sections: [{ id: Date.now(), title: 'Main Production', items: [{ name: '', details: '', qty: 1, price: 0 }] }]
            });

            const quoteData = ref(initialData());
            const ui = ref({ activeS: null, activeI: null });

            const subTotal = computed(() => quoteData.value.sections.reduce((t, s) => t + s.items.reduce((st, i) => st + (i.qty * i.price), 0), 0));
            const filteredDb = (search) => search ? database.filter(d => d.name.toLowerCase().includes(search.toLowerCase())) : database;

            const selectDbItem = (item, db) => {
                item.name = db.name; item.details = db.details; item.price = db.price;
                ui.value.activeS = null; ui.value.activeI = null;
            };

            const handleRowLogic = (sIdx, iIdx) => {
                const section = quoteData.value.sections[sIdx];
                if (iIdx === section.items.length - 1 && section.items[iIdx].name.trim() !== '') {
                    section.items.push({ name: '', details: '', qty: 1, price: 0 });
                }
            };

            window.addEventListener('mousedown', (e) => { if (!e.target.closest('td')) { ui.value.activeS = null; ui.value.activeI = null; } });

            return {
                quoteData, ui, subTotal, filteredDb, selectDbItem, handleRowLogic,
                addItem: (s) => quoteData.value.sections[s].items.push({ name: '', details: '', qty: 1, price: 0 }),
                removeItem: (s, i) => quoteData.value.sections[s].items.splice(i, 1),
                addSection: () => quoteData.value.sections.push({ id: Date.now(), title: 'New Section', items: [{ name: '', details: '', qty: 1, price: 0 }] }),
                removeSection: (s) => quoteData.value.sections.splice(s, 1),
                resetDatabase: () => { if(confirm('RESET ALL?')) quoteData.value = initialData(); }
            };
        }
    }).mount('#app');
</script>
</body>
</html>
