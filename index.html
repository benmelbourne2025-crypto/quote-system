<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignedOn | Pro Quote</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none !important; }
        /* 强制去除 QTY/Price 的框框和箭头 */
        input[type="number"] {
            -moz-appearance: textfield;
            border: none;
            background-color: #f1f5f9; /* 稍微深一点的淡灰色 */
            border-radius: 8px;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        @media print { 
            .no-print { display: none !important; } 
            body { background: white !important; }
            .page-container { width: 100% !important; max-width: none !important; padding: 0 !important; }
            .header-box { border-left: 8px solid #2563eb !important; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 pb-24">

<div id="app" v-cloak>
    <nav class="bg-[#0f172a] text-white p-3 sticky top-0 z-50 no-print shadow-xl">
        <div class="container mx-auto max-w-7xl flex justify-between items-center text-[11px]">
            <div class="flex items-center space-x-6">
                <span class="text-xl font-black italic tracking-tighter">signed<span class="text-blue-500">on</span></span>
                <button @click="exportJson" class="hover:text-blue-400 transition font-bold uppercase tracking-widest"><i class="fas fa-save mr-2"></i> Save Json</button>
                <label class="hover:text-yellow-400 transition font-bold uppercase tracking-widest cursor-pointer">
                    <i class="fas fa-folder-open mr-2"></i> Open File
                    <input type="file" class="hidden" @change="importJson" accept=".json">
                </label>
            </div>
            <button @click="printQuote" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-lg font-black shadow-lg transition">
                <i class="fas fa-print mr-2"></i> GENERATE PDF
            </button>
        </div>
    </nav>

    <div class="container mx-auto max-w-5xl py-10 px-6 page-container">
        <header class="bg-white rounded-2xl shadow-sm border border-slate-200 mb-10 overflow-hidden relative header-box">
            <div class="absolute left-0 top-0 bottom-0 w-2 bg-blue-600"></div>
            <div class="p-10">
                <div class="grid grid-cols-12 gap-6">
                    <div class="col-span-8 space-y-6">
                        <div>
                            <label class="text-[10px] font-black text-blue-600 uppercase tracking-[0.3em] block mb-1">Client Name</label>
                            <input v-model="quoteData.client" class="text-2xl font-bold text-slate-800 w-full outline-none bg-transparent placeholder-slate-200" placeholder="ENTER CLIENT NAME...">
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] block mb-1">Project Name</label>
                            <input v-model="quoteData.title" class="text-5xl font-black text-slate-900 w-full outline-none bg-transparent placeholder-slate-100 uppercase tracking-tight" placeholder="ENTER PROJECT NAME...">
                        </div>
                    </div>
                    <div class="col-span-4 flex flex-col justify-end items-end space-y-4 border-l border-slate-50 pl-10">
                        <div class="text-right">
                            <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Issue Date</label>
                            <div class="text-sm font-black text-slate-800">{{ currentDate }}</div>
                        </div>
                        <div class="text-right">
                            <label class="block text-[9px] font-black text-blue-500 uppercase tracking-widest mb-1">Expired Date (30 Days)</label>
                            <div class="text-sm font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-full inline-block">{{ expiryDate }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div v-for="(section, sIndex) in quoteData.sections" :key="section.id" class="mb-10 group/sec">
            <div class="flex items-center justify-between mb-4 no-print px-2">
                <div class="flex items-center space-x-3">
                    <span class="bg-slate-900 text-white w-7 h-7 rounded-lg flex items-center justify-center text-xs font-bold shadow-md">{{ sIndex + 1 }}</span>
                    <input v-model="section.title" class="font-black text-slate-700 text-lg outline-none bg-transparent border-b-2 border-transparent focus:border-blue-400">
                </div>
                <button @click="removeSection(sIndex)" v-if="quoteData.sections.length > 1" 
                        class="text-red-300 hover:text-red-600 transition p-2 opacity-0 group-hover/sec:opacity-100">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>

            <div class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-[#1e293b] text-white">
                        <tr class="text-[9px] font-black uppercase tracking-widest">
                            <th class="px-8 py-5">Item Description</th>
                            <th class="px-4 py-5 w-24 text-center">Qty</th>
                            <th class="px-4 py-5 w-32 text-right">Unit Price</th>
                            <th class="px-8 py-5 w-40 text-right">Sub Total</th>
                            <th class="px-4 py-5 w-10 no-print"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <tr v-for="(item, iIndex) in section.items" :key="iIndex" class="group/row">
                            <td class="px-8 py-6">
                                <input v-model="item.name" list="matList" @input="handleRowLogic(sIndex, iIndex)"
                                       class="block w-full font-bold text-slate-800 outline-none bg-transparent text-sm mb-1" placeholder="Enter service or material...">
                                <input v-model="item.details" class="block w-full text-[10px] text-slate-400 outline-none bg-transparent italic" placeholder="Details...">
                            </td>
                            <td class="px-4 py-6">
                                <input type="number" v-model.number="item.qty" class="w-full text-center font-bold text-slate-600 py-2">
                            </td>
                            <td class="px-4 py-6">
                                <input type="number" v-model.number="item.price" step="0.01" class="w-full text-right font-bold text-slate-600 py-2">
                            </td>
                            <td class="px-8 py-6 text-right font-black text-slate-900 text-sm">
                                ${{ (item.qty * item.price).toFixed(2) }}
                            </td>
                            <td class="px-4 py-6 text-center no-print text-slate-200">
                                <button v-if="section.items.length > 1" @click="removeItem(sIndex, iIndex)" class="hover:text-red-400"><i class="fas fa-times"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div @click="addItem(sIndex)" class="p-3 bg-slate-50/50 border-t border-slate-100 no-print text-center cursor-pointer hover:bg-blue-50 transition">
                    <span class="text-[9px] font-black text-blue-500 uppercase tracking-widest">+ Add Line Item</span>
                </div>
            </div>
        </div>

        <div class="flex justify-end pt-4 mb-20">
            <div class="w-72 space-y-3">
                <div class="px-4 space-y-1.5 text-[10px] font-black text-slate-400 uppercase text-right">
                    <div class="flex justify-between"><span>Sub Total</span><span class="text-slate-800">${{ subTotal.toFixed(2) }}</span></div>
                    <div class="flex justify-between pb-2 border-b"><span>GST (10%)</span><span class="text-slate-800">${{ gstAmount.toFixed(2) }}</span></div>
                </div>
                <div class="bg-blue-600 rounded-xl p-4 text-white shadow-lg text-right">
                    <div class="text-[8px] font-black uppercase tracking-widest opacity-70 mb-1">Grand Total</div>
                    <div class="text-2xl font-black tracking-tighter">${{ grandTotal.toFixed(2) }}</div>
                </div>
            </div>
        </div>

        <div class="flex justify-center no-print">
            <button @click="addSection" class="border-2 border-dashed border-slate-200 hover:border-blue-400 hover:bg-white px-16 py-5 rounded-2xl transition shadow-sm">
                <span class="text-slate-400 font-black text-xs uppercase tracking-widest"><i class="fas fa-plus-square mr-2"></i> Add New Section</span>
            </button>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, computed, onMounted, watch } = Vue;

    createApp({
        setup() {
            const today = new Date();
            const expiry = new Date();
            expiry.setDate(today.getDate() + 30);

            const formatDate = (date) => date.toLocaleDateString('en-AU', { day: 'numeric', month: 'long', year: 'numeric' });
            
            const currentDate = ref(formatDate(today));
            const expiryDate = ref(formatDate(expiry));
            
            const quoteData = ref({
                title: '', client: '',
                sections: [{ id: Date.now(), title: 'Quote Items', items: [{ name: '', details: '', qty: 1, price: 0 }] }]
            });

            onMounted(() => {
                const saved = localStorage.getItem('signedon_v16_final');
                if (saved) quoteData.value = JSON.parse(saved);
            });

            const handleRowLogic = (sIdx, iIdx) => {
                const section = quoteData.value.sections[sIdx];
                const item = section.items[iIdx];
                if (iIdx === section.items.length - 1 && item.name.trim().length > 0) {
                    section.items.push({ name: '', details: '', qty: 1, price: 0 });
                }
            };

            const subTotal = computed(() => quoteData.value.sections.reduce((t, s) => t + s.items.reduce((st, i) => st + (i.qty * i.price), 0), 0));
            const gstAmount = computed(() => subTotal.value * 0.1);
            const grandTotal = computed(() => subTotal.value * 1.1);

            watch(quoteData, (val) => localStorage.setItem('signedon_v16_final', JSON.stringify(val)), { deep: true });

            return { 
                quoteData, currentDate, expiryDate, subTotal, gstAmount, grandTotal, 
                handleRowLogic,
                addItem: (sIdx) => quoteData.value.sections[sIdx].items.push({ name: '', details: '', qty: 1, price: 0 }),
                removeItem: (sIdx, iIdx) => quoteData.value.sections[sIdx].items.splice(iIdx, 1),
                addSection: () => quoteData.value.sections.push({ id: Date.now(), title: 'New Section', items: [{ name: '', details: '', qty: 1, price: 0 }] }),
                removeSection: (sIdx) => { if(confirm("Delete this section?")) quoteData.value.sections.splice(sIdx, 1); },
                exportJson: () => {
                    const blob = new Blob([JSON.stringify(quoteData.value)], { type: 'application/json' });
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                    a.download = `Quote_${quoteData.value.title || 'Export'}.json`; a.click();
                },
                importJson: (e) => {
                    const reader = new FileReader();
                    reader.onload = (ev) => { quoteData.value = JSON.parse(ev.target.result); };
                    reader.readAsText(e.target.files[0]);
                },
                printQuote: () => window.print()
            };
        }
    }).mount('#app');
</script>
</body>
</html>
