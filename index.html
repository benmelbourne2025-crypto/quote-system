<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignedOn | Professional Quote System</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none !important; }
        /* 极致淡化输入框背景 */
        input[type="number"] {
            -moz-appearance: textfield;
            border: none;
            background-color: #f8fafc;
            border-radius: 6px;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        @media print { 
            .no-print { display: none !important; } 
            body { background: white !important; }
            .page-container { width: 100% !important; max-width: none !important; padding: 0 !important; }
        }
    </style>
</head>
<body class="bg-[#f4f7fa] min-h-screen text-slate-800 pb-24 font-sans">

<div id="app" v-cloak>
    <nav class="bg-[#0f172a] text-white p-2.5 sticky top-0 z-50 no-print shadow-xl">
        <div class="container mx-auto max-w-7xl flex justify-between items-center text-[11px]">
            <div class="flex items-center space-x-5">
                <span class="text-xl font-black italic tracking-tighter mr-2">signed<span class="text-blue-500">on</span></span>
                <button @click="exportJson" class="hover:text-blue-400 transition font-bold uppercase tracking-widest flex items-center">
                    <i class="fas fa-save mr-2"></i> Save (.json)
                </button>
                <label class="hover:text-yellow-400 transition font-bold uppercase tracking-widest cursor-pointer flex items-center">
                    <i class="fas fa-folder-open mr-2"></i> Open
                    <input type="file" class="hidden" @change="importJson" accept=".json">
                </label>
            </div>
            <button @click="printQuote" class="bg-blue-600 hover:bg-blue-500 px-8 py-2.5 rounded-lg font-black shadow-lg transition uppercase text-[10px] tracking-widest">
                Print PDF
            </button>
        </div>
    </nav>

    <div class="container mx-auto max-w-5xl py-12 px-6 page-container">
        <header class="bg-white rounded-2xl shadow-sm border border-slate-200 mb-12 overflow-hidden relative">
            <div class="p-10">
                <div class="grid grid-cols-12 gap-6">
                    <div class="col-span-6 flex flex-col justify-end">
                        <label class="text-[10px] font-black text-blue-500 uppercase tracking-[0.3em] block mb-2">Project Name</label>
                        <input v-model="quoteData.title" class="text-5xl font-black text-slate-900 w-full outline-none bg-transparent placeholder-slate-100 uppercase tracking-tighter" placeholder="ENTER NAME...">
                    </div>

                    <div class="col-span-6 flex flex-col space-y-4 text-right">
                        <div>
                            <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Prepared For</label>
                            <input v-model="quoteData.client" class="text-right font-black text-slate-800 text-lg w-full outline-none bg-transparent placeholder-slate-200" placeholder="Client Name">
                            <input v-model="quoteData.contact" class="text-right font-bold text-slate-400 text-[11px] w-full outline-none bg-transparent placeholder-slate-200" placeholder="Phone, Email or Address">
                        </div>
                        
                        <div class="pt-4 border-t border-slate-50 space-y-2">
                            <div class="flex justify-between items-center pl-32">
                                <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Issue Date</span>
                                <span class="text-[11px] font-black text-slate-800 uppercase">{{ currentDate }}</span>
                            </div>
                            <div class="flex justify-between items-center pl-32">
                                <span class="text-[9px] font-black text-blue-500 uppercase tracking-widest">Expiry Date</span>
                                <span class="text-[11px] font-black text-blue-600 uppercase">{{ expiryDate }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div v-for="(section, sIndex) in quoteData.sections" :key="section.id" class="mb-14 group/sec relative">
            <div class="flex items-center space-x-3 mb-4 no-print px-2">
                <div class="bg-slate-900 text-white w-7 h-7 rounded-lg flex items-center justify-center text-[10px] font-black shadow-lg">{{ sIndex + 1 }}</div>
                <input v-model="section.title" class="font-black text-slate-800 text-lg outline-none bg-transparent border-b-2 border-transparent focus:border-blue-400 py-0.5 transition-all">
                
                <button @click="removeSection(sIndex)" v-if="quoteData.sections.length > 1" 
                        class="text-slate-300 hover:text-red-500 p-2 transition-all opacity-0 group-hover/sec:opacity-100">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>

            <div class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-[#1e293b] text-white">
                        <tr class="text-[9px] font-black uppercase tracking-widest">
                            <th class="px-8 py-5">Description</th>
                            <th class="px-4 py-5 w-24 text-center">Qty</th>
                            <th class="px-4 py-5 w-32 text-right">Price ($)</th>
                            <th class="px-8 py-5 w-44 text-right">Sub Total</th>
                            <th class="px-4 py-5 w-10 no-print"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <tr v-for="(item, iIndex) in section.items" :key="iIndex" class="hover:bg-blue-50/10 transition-colors">
                            <td class="px-8 py-6">
                                <input v-model="item.name" @input="handleRowLogic(sIndex, iIndex)"
                                       class="block w-full font-bold text-slate-800 outline-none bg-transparent text-sm mb-1" placeholder="Type items...">
                                <input v-model="item.details" class="block w-full text-[10px] text-slate-400 outline-none bg-transparent italic" placeholder="Details...">
                            </td>
                            <td class="px-4 py-6">
                                <input type="number" v-model.number="item.qty" class="w-full text-center font-bold text-slate-600 py-2.5">
                            </td>
                            <td class="px-4 py-6">
                                <input type="number" v-model.number="item.price" step="0.01" class="w-full text-right font-bold text-slate-600 py-2.5">
                            </td>
                            <td class="px-8 py-6 text-right font-black text-slate-900 text-sm tracking-tight">
                                ${{ (item.qty * item.price).toFixed(2) }}
                            </td>
                            <td class="px-4 py-6 text-center no-print">
                                <button v-if="section.items.length > 1" @click="removeItem(sIndex, iIndex)" class="text-slate-200 hover:text-red-400"><i class="fas fa-times"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div @click="addItem(sIndex)" class="p-3 bg-slate-50/30 border-t border-slate-100 no-print text-center cursor-pointer hover:bg-blue-50 transition-colors">
                    <span class="text-[9px] font-black text-blue-500 uppercase tracking-widest">+ Add Line Item</span>
                </div>
            </div>
        </div>

        <div class="flex justify-end pt-6 mb-20">
            <div class="w-72 space-y-3">
                <div class="px-4 space-y-1.5 text-[10px] font-black text-slate-400 uppercase text-right tracking-widest">
                    <div class="flex justify-between px-1"><span>Sub Total</span><span class="text-slate-900">${{ subTotal.toFixed(2) }}</span></div>
                    <div class="flex justify-between px-1 pb-2 border-b border-slate-100"><span>GST (10%)</span><span class="text-slate-900">${{ gstAmount.toFixed(2) }}</span></div>
                </div>
                <div class="bg-blue-600 rounded-xl p-5 text-white shadow-2xl shadow-blue-200 text-right">
                    <div class="text-[8px] font-black uppercase tracking-[0.2em] opacity-80 mb-1">Grand Total Amount</div>
                    <div class="text-3xl font-black tracking-tighter leading-none">${{ grandTotal.toFixed(2) }}</div>
                </div>
            </div>
        </div>

        <div class="flex justify-center no-print pb-24">
            <button @click="addSection" class="border-2 border-dashed border-slate-200 hover:border-blue-400 hover:bg-white px-20 py-6 rounded-3xl transition-all shadow-sm hover:shadow-xl hover:shadow-blue-500/10">
                <span class="text-slate-400 font-black text-[10px] uppercase tracking-[0.3em]"><i class="fas fa-layer-group mr-3 text-lg"></i> Add New Page Section</span>
            </button>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, computed, onMounted, watch } = Vue;

    createApp({
        setup() {
            const today = new Date();
            const expiry = new Date();
            expiry.setDate(today.getDate() + 30);

            const formatDate = (date) => date.toLocaleDateString('en-AU', { day: 'numeric', month: 'long', year: 'numeric' });
            
            const quoteData = ref({
                title: '', client: '', contact: '',
                sections: [{ id: Date.now(), title: 'PRODUCTION ITEMS', items: [{ name: '', details: '', qty: 1, price: 0 }] }]
            });

            onMounted(() => {
                const saved = localStorage.getItem('signedon_v18_final');
                if (saved) quoteData.value = JSON.parse(saved);
            });

            const handleRowLogic = (sIdx, iIdx) => {
                const section = quoteData.value.sections[sIdx];
                const item = section.items[iIdx];
                if (iIdx === section.items.length - 1 && item.name.trim().length > 0) {
                    section.items.push({ name: '', details: '', qty: 1, price: 0 });
                }
            };

            const subTotal = computed(() => quoteData.value.sections.reduce((t, s) => t + s.items.reduce((st, i) => st + (i.qty * i.price), 0), 0));
            const gstAmount = computed(() => subTotal.value * 0.1);
            const grandTotal = computed(() => subTotal.value * 1.1);

            watch(quoteData, (val) => localStorage.setItem('signedon_v18_final', JSON.stringify(val)), { deep: true });

            return { 
                quoteData, 
                currentDate: ref(formatDate(today)), 
                expiryDate: ref(formatDate(expiry)), 
                subTotal, gstAmount, grandTotal, 
                handleRowLogic,
                addItem: (sIdx) => quoteData.value.sections[sIdx].items.push({ name: '', details: '', qty: 1, price: 0 }),
                removeItem: (sIdx, iIdx) => quoteData.value.sections[sIdx].items.splice(iIdx, 1),
                addSection: () => quoteData.value.sections.push({ id: Date.now(), title: 'NEW SECTION', items: [{ name: '', details: '', qty: 1, price: 0 }] }),
                removeSection: (sIdx) => { if(confirm("Delete this section?")) quoteData.value.sections.splice(sIdx, 1); },
                exportJson: () => {
                    const blob = new Blob([JSON.stringify(quoteData.value)], { type: 'application/json' });
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                    a.download = `Quote_${quoteData.value.title || 'Export'}.json`; a.click();
                },
                importJson: (e) => {
                    const reader = new FileReader();
                    reader.onload = (ev) => { quoteData.value = JSON.parse(ev.target.result); };
                    reader.readAsText(e.target.files[0]);
                },
                printQuote: () => window.print()
            };
        }
    }).mount('#app');
</script>
</body>
</html>
